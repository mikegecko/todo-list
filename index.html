<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Webapp</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div><span class="md-48 material-symbols-outlined">
                    format_list_numbered
                </span>Total todo #
            </div>
            <div class="control-bar">
                <div class="tooltip">
                    <button id="addProject"><span class="material-symbols-outlined md-30">
                            add
                        </span></button>
                    <span class="tooltiptext">Create Project</span>
                </div>
                <div class="tooltip">
                    <button id="editProject"><span class="material-symbols-outlined md-30">
                            edit
                        </span></button>
                    <span class="tooltiptext">Edit Project</span>
                </div>
                <div class="tooltip">
                    <button id="delProject"><span class="material-symbols-outlined md-30">
                            delete
                        </span></button>
                    <span class="tooltiptext">Delete Project</span>
                </div>
                <div class="tooltip">
                    <button id="viewToggle"><span class="material-symbols-outlined md-30">
                            sort
                        </span></button>
                    <span class="tooltiptext">Sort Todo</span>
                </div>
                <button id="delLocalData">Delete Local Data</button>

            </div>
        </div>

        <div class="content">
            <div class="sidebar">
                <h3>Projects</h3>
                <ul class="project-list">
                    <li>Test project</li>
                </ul>
            </div>
            <div class="project-container">
                <div class="project">
                    <h2>Default Project</h2>
                    <div class="project-content">
                        <div class="todo-item">
                            <div>
                                <span class="priority-marker default-priority"></span>
                                <div>
                                    Todo Item #1
                                    <div class="notes">Notes</div>
                                </div>
                            </div>
                            <div>due date</div>
                        </div>
                        <div class="add-item">
                            <span class="material-symbols-outlined md-36">
                                add
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-todo">
            <div class="modal-content">
                <div>
                    <!-- Change the below div to generate based on wether or not it is creating a new item or editing an existing item -->
                    <div>New item for <span class="list-name"></span></div>
                    <div class="close-button" id="T">&times;</div>
                </div>
                <div class="newtodoform">
                    <p>Title : <input type="text" name="new-name" id="newName"></p>
                    <p>Info : <input type="text" name="new-notes" id="newNotes"></p>
                    <p>Due Date : <input type="date" name="new-duedate" id="newDueDate"></p>
                </div>
                <button id="submitNewItem">Submit</button>
            </div>
        </div>
        <div class="modal-list">
            <div class="modal-content">
                <div>
                    <!-- Change the below div to generate based on wether or not it is creating a new item or editing an existing item -->
                    <div>Create a new list or project</div>
                    <div class="close-button" id="L">&times;</div>
                </div>
                <div class="newlistform">
                    <p>Name : <input type="text" name="new-list" id="newList"></p>
                </div>
                <button id="submitNewList">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
