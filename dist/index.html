<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Webapp</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div><span class="md-48 material-symbols-outlined">
                    format_list_numbered
                </span>Total todo #
            </div>
            <div class="control-bar">
                <div class="tooltip">
                    <button id="addProject"><span class="material-symbols-outlined md-30">
                            add
                        </span></button>
                    <span class="tooltiptext">Create Project</span>
                </div>
                <div class="tooltip">
                    <button id="editProject"><span class="material-symbols-outlined md-30">
                            edit
                        </span></button>
                    <span class="tooltiptext">Edit Project</span>
                </div>
                <div class="tooltip">
                    <button id="delProject"><span class="material-symbols-outlined md-30">
                            delete
                        </span></button>
                    <span class="tooltiptext">Delete Project</span>
                </div>
                <button id="viewToggle"><span class="material-symbols-outlined md-30">
                        expand_more
                    </span></button>
                <button id="delLocalData">Delete Local Data</button>

            </div>
        </div>

        <div class="content">
            <div class="sidebar">
                <h3>Projects</h3>
                <ul class="project-list">
                    <li>Test project</li>
                </ul>
            </div>
            <div class="project-container">
                <div class="project">
                    <h2>Default Project</h2>
                    <div class="project-content">
                        <div class="todo-item">
                            <div>
                                <span class="priority-marker">
                                    
                                    </span>
                                <div>
                                    Todo Item #1
                                    <div class="notes">Notes</div>
                                </div>
                            </div>
                            <div>due date</div>
                        </div>
                        <div class="todo-item">
                            <div>
                                Todo Item #2
                                <div class="notes">Notes</div>
                            </div>
                            <div>due date</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
